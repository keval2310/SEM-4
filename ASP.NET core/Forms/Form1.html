<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>REGISTRATION FORM</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <form>
        <div class="row p-5" style="background-color: aqua;">
            <div class="col">
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label text-primary fs-1">REGISTERATION FORM</label> <br/>
                    <h3 class="text-secondary"> ENTER YOUR DETAIL </h3>
                 </div>
                 <div class="row">
                    <div class="col-3">
                        <label class="form-label  fs-3"> FULL NAME  </label> 
                        <input type="text" class="form-control " id="exampleFormControlInput1" placeholder="enter your details">
                    </div> 
                    <div class="col-3">
                        <label class="form-label  fs-3"> DATE OF BIRTH  </label>
                        <input type="text" class="form-control " id="exampleFormControlInput1" placeholder="enter your birthday">
                    </div>  
                    <div class="col-3">
                        <label class="form-label  fs-3"> EMAIL </label>    
                        <input type="email" class="form-control " id="exampleFormControlInput1" placeholder="enter your email">
                    </div>
                 </div> 
                 <div class="row">
                    <div class="col-3">
                        <label class="form-label  fs-3"> MOBILE NO  </label> 
                        <input type="number" class="form-control " id="exampleFormControlInput1" placeholder="enter your mobile number">
                    </div> 
                    <div class="col-3">
                        <label class="form-label  fs-3"> GENDER </label>
                        <input type="text" class="form-control " id="exampleFormControlInput1" placeholder="enter your gender">
                    </div>  
                    <div class="col-3">
                        <label class="form-label  fs-3"> OCCUPATATION  </label>    
                        <input type="text" class="form-control " id="exampleFormControlInput1" placeholder="enter your occupatation">
                    </div>
                 </div> 
                 <div class="row mt-3">
                     <div class="col-12">
                        <h3 class="text-secondary"> IDENTITY DETAILS </h3>
                     </div>
                 </div>
                 <div class="row mt-3">
                    <div class="col-3">
                        <label class="form-label  fs-3"> ID TYPE :  </label> 
                        <input type="text" class="form-control " id="exampleFormControlInput1" placeholder="enter your id type ">
                    </div> 
                    <div class="col-3">
                        <label class="form-label  fs-3"> ID NUMBER :  </label>
                        <input type="text" class="form-control " id="exampleFormControlInput1" placeholder="enter your id number :">
                    </div>  
                    <div class="col-3">
                        <label class="form-label  fs-3"> AUTHORITY </label>    
                        <input type="text" class="form-control " id="exampleFormControlInput1" placeholder="enter your authority">
                    </div>
                 </div> 
                 <div class="row mt-3">
                    <div class="col-3">
                        <label class="form-label  fs-3"> DATE :  </label> 
                        <input type="number" class="form-control " id="exampleFormControlInput1" placeholder="enter your date">
                    </div> 
                    <div class="col-3">
                        <label class="form-label  fs-3">ESITYSUTHORITY </label>
                        <input type="text" class="form-control " id="exampleFormControlInput1" placeholder="enter your esitysuthority">
                    </div>  
                    <div class="col-3">
                        <label class="form-label  fs-3"> EXPIORY DATE :  </label>    
                        <input type="text" class="form-control " id="exampleFormControlInput1" placeholder="enter your  expaiory date :">
                    </div>
                 </div>
                 <div class="row mt-3">
                    <div class="col-3">
                        <button  class="form-control btn btn-primary fs-3"> NEXT <i class="bi bi-arrow-right"></i></button>
                    </div>
                </div> 
            </div>
        </div>
      
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
