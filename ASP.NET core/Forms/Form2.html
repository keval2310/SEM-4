<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <head>
        <title>Student Registration Form</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
</head>

<body class="bg-info">

    <div class="container rounded-2 border border-dark" style="background-color: gainsboro;">

        <div class="p-3">
            <div class="row mb-3">
                <h2 class="m-2 text-center">Student Registration Form</h2>
            </div>

            <div class="border-bottom border-2 border-dark mb-3">

            <div class="px-2">
                <div class="row mb-3">
                    <label class="h6">First Name :</label><br />
                    <input type="text" placeholder="Fist Name" class="form-control form-control-sm">
                </div>

                <div class="row mb-3">
                    <label class="h6">Middle Name :</label><br />
                    <input type="text" placeholder="Middle Name" class="form-control form-control-sm">
                </div>

                <div class="row mb-3">
                    <label class="h6">Middle Name :</label><br />
                    <input type="text" placeholder="Last Name" class="form-control form-control-sm">
                </div>

                <div class="row mb-3">
                    <label class="h6">Course :
                        <select class="rounded-2">
                            <option value="Course" eabled>Course</option>
                            <option value="B.Tech">B.Tech</option>
                            <option value="B.Tech">B.Tech</option>
                            <option value="B.Tech">B.Tech</option>
                        </select>
                    </label>
                    <div class="row m-1">GENDER :
                        <div class="form-check col-1">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                            <label class="form-check-label" for="flexRadioDefault1">
                                MALE
                            </label>
                        </div>
                        <div class="form-check col-1">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
                            <label class="form-check-label" for="flexRadioDefault2">
                                FEMALE
                            </label>
                        </div>
                        <div class="form-check col-1">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
                            <label class="form-check-label" for="flexRadioDefault2">
                                OTHER
                            </label>
                        </div>
                    </div>

                </div>
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label mb-2 fw-semibold">Phone :</label>
                <input type="text" value="+91" class="form-control" id="exampleInputEmail1">
                <input type="text" placeholder="Phone No." class="form-control mt-3" id="exampleInputEmail1">
            </div>

            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Current Address</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>


            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Email address</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
            </div>

            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Password</label>
                <input type="password" class="form-control" id="exampleFormControlInput1" placeholder="enter password">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Re-Password</label>
                <input type="password" class="form-control" id="exampleFormControlInput1"
                    placeholder=" re enter password">
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label mb-2 fw-bold">Re-type Password :</label>
                <input type="email" placeholder="Retype Password" class="form-control" id="exampleInputEmail1">
            </div>
        </div>
        <div class="row px-2 mt-3 mb-4">
            <button type="submit" class=" btn btn-success">Register</button>
        </div>
    </div>

</body>

</html>
