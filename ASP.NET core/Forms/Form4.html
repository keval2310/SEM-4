<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"

  />
    <title>Form 4</title>
</head>
<body>
   <div>
    <div class="container" style="background-color: blue;"><img src="gps-logo-vector-6183823.webp" alt="" style="margin-left: 490px;"></div>
    <br>
    <br>
    <div class="container" style="margin-left: 490px; color: blue;">
        <h1>Order/Delivery Tracking</h1>
    </div>
    <div class="container" style="color: blue;">
        <h5>Personal Information</h5>
        <div style="border: 1px solid blue;"></div>
    </div>
    <br>
    <div class="container">
        <div class="row">
            <div class="col">
                Name*
            </div>
            <div class="col" >
                <input type="text" class="form-control" placeholder="" aria-label="Last name" style="border: 1px solid blue; border-radius: 8px;">
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col">
                Email*
            </div>
            <div class="col" >
                <input type="text" class="form-control" placeholder="" aria-label="Last name" style="border: 1px solid blue; border-radius: 8px;">
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col">
                Contact Number*
            </div>
            <div class="col" >
                <input type="text" class="form-control" placeholder="" aria-label="Last name" style="border: 1px solid blue; border-radius: 8px;">
            </div>
        </div>
    </div>
    <div class="container" style="color: blue;">
        <h5>Order Information</h5>
        <div style="border: 1px solid blue;"></div>
    </div>
    <br>
    <div class="container">
        <div class="row">
            <div class="col">
                Order Id*
            </div>
            <div class="col" >
                <input type="text" class="form-control" placeholder="" aria-label="Last name" style="border: 1px solid blue; border-radius: 8px;">
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col">
                Dilevery Destination*
            </div>
            <div class="col" >
                <input type="text" class="form-control" placeholder="Street Address" aria-label="Last name" style="border: 1px solid blue; border-radius: 8px;">
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col">
              
            </div>
            <div class="col" >
                <input type="text" class="form-control" placeholder="Address Line 2" aria-label="Last name" style="border: 1px solid blue; border-radius: 8px;">
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col"></div>
            <div class="col"></div>
            <div class="col" >
                <input type="text" class="form-control" placeholder="City" aria-label="Last name" style="border: 1px solid blue; border-radius: 8px;">
            </div>
            <div class="col" >
                <input type="text" class="form-control" placeholder="State" aria-label="Last name" style="border: 1px solid blue; border-radius: 8px;">
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col"></div>
            <div class="col"></div>
            <div class="col" >
                <input type="text" class="form-control" placeholder="Pin" aria-label="Last name" style="border: 1px solid blue; border-radius: 8px;">
            </div>
            <div class="col" >
                <input type="text" class="form-control" placeholder="Country" aria-label="Last name" style="border: 1px solid blue; border-radius: 8px;">
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col"> When Did You Place Your Order* </div>
            <div class="col"></div>
            <div class="col" >
                <input type="date" class="form-control" placeholder="date" aria-label="Last name" style="border: 1px solid blue; border-radius: 8px;">
            </div>
            <div class="col" >
            </div>
        </div>
        <br>    
        <div style="margin-left: 600px;"><button type="button" class="btn btn-primary" >Submit</button></div>
   </div>

</html>
